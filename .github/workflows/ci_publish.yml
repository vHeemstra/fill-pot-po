name: CI - Publish

on:
  push:
    branches: [ main ]

jobs:
  publish-npm:
    name: Node.js 16.x on ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[RELEASE]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: echo "publish"
      - run: echo "create release ${{ github.ref_name }}"
